<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>
    <link rel="stylesheet" href="index.css">

    <script>
        osql.requireLogin();

        async function buttonPressed() {
            var errorname = document.getElementById('text1').value;
    

            var sql = `select * from Error where sentence="${errorname}";`;
            var objects = await osql.connect(sql);

            var sentence = objects[0].sentence;
            var detail = objects[0].detail;
            var advice = objects[0].advice;

            console.log(objects);
            document.getElementById('sentence').innerHTML = sentence;
            document.getElementById('detail').innerHTML = detail;
            document.getElementById('advice').innerHTML = advice;
            
        }

        
    </script>

</head>

<body>
    <h1>エラー文検索</h1>
    <div>
        <input id="text1" value="" type="textfield">
        <button onclick="buttonPressed()">検索</button>
        <hr>
    </div>
    <div id="answer">
        エラー文：<p id="sentence"></p>
        <br>
        分類：<p id="detail"></p>
        <br>
        アドバイス：<p id="advice"></p>
    </div>
    
    <a href="error.html">エラー投稿</a>

</body>

</html>
