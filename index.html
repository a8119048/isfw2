<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>
    <link rel="stylesheet" href="index.css">

    <script>
        osql.requireLogin();

        async function buttonPressed() {
            var errorname = document.getElementById('textarea').value;

            var sql = `select * from Errors where error_main="${errorname}";`;
            var objects = await osql.connect(sql);
            console.log(objects);

            if(objects.length == 0){
                document.getElementById('sentence').innerHTML = '該当するエラー文が見つかりませんでした';
                return;
            }

            var sentence = objects[0].error_main;
            // var detail = objects[0].detail;
            var advice = objects[0].error_solution;

            document.getElementById('sentence').innerHTML = 'エラー文：' + sentence;
            // document.getElementById('detail').innerHTML = detail;
            document.getElementById('advice').innerHTML = '解決策：' + advice;

        }


    </script>

</head>

<body>
    <h1>エラー文検索</h1>
    <textarea id="textarea" cols="100" rows="2" placeholder="エラー文を入力してください" maxlength="500"></textarea>
    <!-- <input id="text1" value="エラー文を入力してください" type="textfield"> -->
    <button onclick="buttonPressed()">検索</button>
    <hr>
    <div id="answer">
        <p id="sentence"></p>
        <br>
        <p id="advice"></p>
    </div>

</body>

</html>
