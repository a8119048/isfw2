<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>
    <link rel="stylesheet" href="index.css">

    <script>
        osql.requireLogin();

        async function buttonPressed() {
            var errorname = document.getElementById('text1').value;
    

            var sql = `select * from Error where sentence="${errorname}";`;
            var objects = await osql.connect(sql);

            var sentence = objects[0].sentence;
            var detail = objects[0].detail;
            var advice = objects[0].advice;

            console.log(objects);
            document.getElementById('sentence').innerHTML = sentence;
            document.getElementById('detail').innerHTML = detail;
            document.getElementById('advice').innerHTML = advice;
            
        }

        async function buttonTweetsPressed(){
            var studentnumber = document.getElementById('text2').value;
            var name = document.getElementById('text3').value;
            var comment = document.getElementById('text4').value;
            
            var sql1 = `insert into Comments (studentid, name, comment) values ("${studentnumber}", "${name}", "${comment}");`;
            var objects1 = await osql.connect(sql1);

            console.log(objects1);
            document.getElementById('comment').innerHTML = comment;
        }
    </script>

</head>

<body>
    <h1>エラー文検索</h1>
    <div>
        <input id="text1" value="" type="textfield">
        <button onclick="buttonPressed()">検索</button>
        <hr>
    </div>
    <div id="answer">
        エラー文：<p id="sentence"></p>
        <br>
        分類：<p id="detail"></p>
        <br>
        アドバイス：<p id="advice"></p>
    </div>
    <hr>
    学籍番号：<input id="text2" value="" type="textfield">
    <br>
    名前：<input id="text3" value="" type="textfield">
    <br>
    その他のアドバイス：<input id="text4" value="" type="textfield">
    <button onclick="buttonTweetsPressed()">投稿</button>
    <p id="comment"></p>
    <hr>
    <a href="error.html">エラー投稿</a>

    <hr>
    <p style="text-align: right"><a href="admintop.html">管理者ページ</a></p> -->
</body>

</html>
